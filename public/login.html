<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHq6K3azYv5NE1FwCT3ghRxScHH5ebLOhiOIXx4OAFWd5J2UuRvqQmwQ0GlHBNTJ86dv3v1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      <!-- Student Login Form -->
      <div id="student-login-form" class="login-form" style="display: none">
        <h2>Student Login</h2>
        <form>
          <div class="input-group">
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" name="username" placeholder="Student Name" required />
            </div>
            <div class="input-field">
              <i class="fa fa-id-card"></i>
              <input type="text" name="usn" placeholder="USN" required />
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" placeholder="Password" required />
            </div>
            <button type="submit" class="submit-btn">Login</button>
          </div>
        </form>
      </div>

      <!-- Teacher Login Form -->
      <div id="teacher-login-form" class="login-form" style="display: none">
        <h2>Teacher Login</h2>
        <form>
          <div class="input-group">
            <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Teacher ID" required />
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="submit-btn">Login</button>
          </div>
        </form>
      </div>

      <!-- Role Selection Buttons -->
      <div class="login-selection">
        <h2>Select Your Role</h2>
        <div class="login-options">
          <button class="login-btn" id="student-login-btn">Student</button>
          <button class="login-btn" id="teacher-login-btn">Teacher</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
