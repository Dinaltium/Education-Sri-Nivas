<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calendar</h1>
  <div class="calendar">
    <header>
      <h3 id="monthYear"></h3>
      <nav>
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </nav>
    </header>
    <section>
      <ul class="days">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      <ul class="dates"></ul>
    </section>
  </div>
  <script src="sript.js" defer></script>
</body>
</html>
