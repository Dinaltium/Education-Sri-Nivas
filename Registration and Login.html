<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In and Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHq6K3azYv5NE1FwCT3ghRxScHH5ebLOhiOIXx4OAFWd5J2UuRvqQmwQ0GlHBNTJ86dv3v1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Sign In</h1>
        <form>
          <div class="input-group">
            <div class="input-field">
              <i class="fa fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
          </div>
        </form>
      </div>

      <!-- Section for Login Selection -->
      <div class="login-selection">
        <h2>Select Your Role</h2>
        <div class="login-options">
          <button class="login-btn" id="student-login-btn">Student</button>
          <button class="login-btn" id="teacher-login-btn">Teacher</button>
        </div>
      </div>

      <!-- Login Forms (hidden by default) -->
      <div id="student-login-form" class="login-form" style="display: none;">
        <h3>Student Login</h3>
        <form>
          <div class="input-group">
            <div class="input-field">
              <i class="fa fa-envelope"></i>
              <input type="email" placeholder="Student Email" required />
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="submit-btn">Login</button>
          </div>
        </form>
      </div>

      <div id="teacher-login-form" class="login-form" style="display: none;">
        <h3>Teacher Login</h3>
        <form>
          <div class="input-group">
            <div class="input-field">
              <i class="fa fa-envelope"></i>
              <input type="email" placeholder="Teacher Email" required />
            </div>
            <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <button type="submit" class="submit-btn">Login</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
